<div class="container-fluid" data-ng-controller="ResetCtrl as reset">
    <div class="row">
        <div class="col-sm-12">
            <h2>Request Reset Password Email</h2>
        </div>
    </div>
    <div class="row top-buffer">
        <div class="col-sm-12">
            <form class="form-group" data-ng-submit="reset.sendPasswordResetEmail()">
                <div class="row">
                    <div class="col-sm-4">
                        <input type="email" class="form-control" placeholder="Email Address" required/>
                    </div>
                    <div class="col-sm-1">
                        <button type="submit" class="btn btn-primary">Send Email</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row top-buffer">
        <div class="col-sm-2">
            <a href="#/landing" class="btn btn-default">Cancel</a>
        </div>
    </div>
</div>
