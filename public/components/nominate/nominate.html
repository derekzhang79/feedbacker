<div class="container-fluid" data-ng-controller="NominateCtrl as nominate">
	<div class="row">
		<div class="col-sm-12">
			<h2>Nominate Peers to Provide you feedback</h2>
			<p class="lead">Under construction.</p>
			<p>Click <a href="#/list">here</a> to go back.</p>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<div data-ng-hide="nominate.nominations">
				<p class="lead">No colleages currently nominated to provide feedback.</p>
			</div>
			<div class="table-responsive" data-ng-show="nominate.nominations">
	          <table class="table table-hover">
	            <caption class="lead">Colleages nominated to provide you feedback.</caption>
	            <thead>
	              <tr>
	                <th>#</th>
	                <th>Colleague</th>
	                <th>Role</th>
	                <th></th>
	              </tr>
	            </thead>
	            <tbody>
	              <tr data-ng-repeat="nominee in nominate.nominations">
	                <td>{{$index + 1}}</td>
	                <td>{{nominee.name}}</td>
	                <td>{{nominee.role}}</td>
	                <td>
	                  <a class-"btn btn-default" data-ng-click="nominate.remove(nominee)">Remove</a>
	                </td>
	              </tr>
	            </tbody>
	          </table>
	        </div>
		</div>
	</div>
</div>
